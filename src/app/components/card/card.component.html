
<div class="card" [ngClass]="chooseClass()">

    <input type="text" (input)="getPokemon($any($event.target).value)">

    <div class="card__title">
        <h3>{{ pokemon.name }}</h3>
    </div>

    <div class="card__body" [ngClass]="chooseClass()">
        <img [src]="pokemon.sprites.front_default" alt="pokemon">
    </div>
    
    <div class="card__stats">
        <!-- Usando o NgFor para percorrer uma lista e coloca-la na variavel type  -->
        <span 
        *ngFor="let t of pokemon.types" class="card__stats__type " [ngClass]="chooseClass()">{{ t.type.name }}</span>
    </div>

</div>
