<div class="card">

    <div class="card__title">
        <h3>{{ pokemon.name }}</h3>
    </div>

    <div class="card__body">
        <img [src]="pokemon.sprites.other.dream_world.front_default" alt="pokemon">
    </div>
    
    <div class="card__stats">
        <!-- Usando o NgFor para percorrer uma lista e coloca-la na variavel type  -->
        <span 
        *ngFor="let type of attributesTypes" class="card__stats__type">{{ type }}</span>
    </div>

</div>
